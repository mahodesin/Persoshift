<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>PersoShift ETF‑Rechner</title>

  <!-- Schrift & Chart.js -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #f9f9fa;
      --card-bg: #ffffff;
      --primary: #4A90E2;
      --primary-hover: #357ABD;
      --text: #333333;
      --muted: #666666;
      --border: #e0e0e0;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }
    .container {
      max-width: 760px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
    }
    .card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 0.75rem 0 0.25rem;
      font-size: 1rem;
      color: var(--text);
    }
    input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    input[type="number"]:focus {
      border-color: var(--primary);
      outline: none;
    }
    .row {
      display: flex;
      gap: 1rem;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 1rem 0;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: var(--primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: var(--primary-hover);
    }
    #advToggle {
      display: block;
      margin: 1rem 0;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--primary);
      cursor: pointer;
    }
    #advanced {
      display: none;
      background-color: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    #warn {
      color: #c00;
      font-size: 0.9rem;
      min-height: 1.2em;
      margin-top: 0.5rem;
    }
    h2, h3 {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: var(--text);
    }
    canvas {
      display: block;
      width: 100% !important;
      max-width: 760px;
      height: 600px !important;
      margin: 1.5rem auto;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>PersoShift ETF‑Rechner</h1>

  <div class="card">
    <label>Monatsrate (€)
      <input id="rate" type="number" value="50" min="0">
    </label>
    <label>Laufzeit (Jahre)
      <input id="years" type="number" value="20" min="1">
    </label>
    <label>Jahresrendite (%) <span style="font-size:0.9rem;color:var(--muted);">(S&P 500 seit Marktstart ca. 10% p.a.)</span>
      <input id="interest" type="number" value="10" step="0.1" min="0">
    </label>

    <div id="advToggle">Erweiterte Optionen ▼</div>
    <div id="advanced">
      <label>Startkapital (€)
        <input id="start" type="number" value="0" min="0">
      </label>
      <div class="row">
        <label style="flex:1">Einmalzahlung (€)
          <input id="lumpsum" type="number" value="0" min="0">
        </label>
        <label style="flex:1">im Jahr
          <input id="lumpyear" type="number" value="1" min="1">
        </label>
      </div>
    </div>

    <button class="btn" onclick="calc(false)">Berechnen (Brutto)</button>
    <button class="btn" onclick="calc(true)">Berechnen (Netto [abzgl. 26,375% in DE])</button>
    <div id="warn"></div>
  </div>

  <h2 id="headline"></h2>
  <canvas id="chart" width="800" height="600"></canvas>

  <h3>Vergleich (Endkapital)</h3>
  <canvas id="compare" width="800" height="600"></canvas>
</div>

<script>
const taxRate = 0.26375;
let chartMain, chartCompare;

// Global Chart.js Defaults
Chart.defaults.font.family = 'Inter, sans-serif';
Chart.defaults.font.size   = 16;

// Dropdown toggle
const advToggle = document.getElementById('advToggle');
const advBox = document.getElementById('advanced');
advToggle.onclick = () => {
  const open = advBox.style.display === 'block';
  advBox.style.display = open ? 'none' : 'block';
  advToggle.textContent = open ? 'Erweiterte Optionen ▼' : 'Erweiterte Optionen ▲';
};

// Formatierungsfunktion
const fmt = n => n.toLocaleString('de-DE',{style:'currency',currency:'EUR',maximumFractionDigits:0});

// Element-Refs
const rateEl = document.getElementById('rate');
const yearsEl = document.getElementById('years');
const intEl = document.getElementById('interest');
const startEl = document.getElementById('start');
const lumpEl = document.getElementById('lumpsum');
const lumpYearEl = document.getElementById('lumpyear');
const warnEl = document.getElementById('warn');
const headlineEl = document.getElementById('headline');

function calc(withTax) {
  warnEl.textContent = '';
  const rate = parseFloat(rateEl.value) || 0;
  const years = parseInt(yearsEl.value) || 0;
  const annual = (parseFloat(intEl.value) || 0) / 100;
  const start = parseFloat(startEl.value) || 0;
  const lumpsum = parseFloat(lumpEl.value) || 0;
  const lumpYear = parseInt(lumpYearEl.value) || 0;

  if (years < 1) { warnEl.textContent = 'Bitte Laufzeit ≥ 1 Jahr eingeben'; return; }
  if (lumpsum > 0 && (lumpYear < 1 || lumpYear > years)) {
    warnEl.textContent = 'Einmalzahlung außerhalb der Laufzeit';
    return;
  }

  const monthlyRate = annual / 12;
  let balance = start;
  let paidTotal = start;

  const labels = [], depCum = [], gainCum = [], taxCum = [];
  let grossPrev = 0, taxTotal = 0;

  for (let y = 1; y <= years; y++) {
    if (lumpsum > 0 && y === lumpYear) { balance += lumpsum; paidTotal += lumpsum; }
    for (let m = 1; m <= 12; m++) {
      balance *= (1 + monthlyRate);
      balance += rate;
      paidTotal += rate;
    }
    const gross = balance - paidTotal;
    const yearTax = withTax ? Math.max(0, (gross - grossPrev) * taxRate) : 0;
    taxTotal += yearTax;
    const net = gross - taxTotal;
    grossPrev = gross;

    labels.push('Jahr ' + y);
    depCum.push(paidTotal);
    gainCum.push(net);
    taxCum.push(taxTotal);
  }

  const finalGross = balance - paidTotal;
  const finalTax = withTax ? finalGross * taxRate : 0;
  const finalNet = finalGross - finalTax;
  const endDisplay = withTax ? paidTotal + finalNet : balance;

  headlineEl.textContent = `Endkapital: ${fmt(endDisplay)}   Einzahlungen: ${fmt(paidTotal)}   Gewinn${withTax ? ' (Netto)' : ''}: ${fmt(withTax ? finalNet : finalGross)}`;

  // Hauptchart
  if (chartMain) chartMain.destroy();
  chartMain = new Chart(document.getElementById('chart').getContext('2d'), {
    type: 'bar',
    data: {
      labels,
      datasets: [
        { label: 'Einzahlung kumuliert', data: depCum, backgroundColor: 'rgba(101,115,255,0.7)', stack: 's', maxBarThickness: 50 },
        { label: `Gewinn kumuliert${withTax ? ' (Netto)' : ''}`, data: gainCum, backgroundColor: 'rgba(46,204,113,0.7)', stack: 's', maxBarThickness: 50 },
        ...(withTax ? [{ label: 'Steuer kumuliert', data: taxCum, backgroundColor: 'rgba(231,76,60,0.7)', stack: 's', maxBarThickness: 50 }] : [])
      ]
    },
    options: { responsive: false, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } }, scales: { y: { beginAtZero: true }, x: { } } }
  });

  // Vergleich
  if (chartCompare) chartCompare.destroy();
  const bank0 = paidTotal;
  let tdTotal = start; let tdPaid = start;
  if (lumpsum > 0 && lumpYear === 1) { tdTotal += lumpsum; tdPaid += lumpsum; }
  for (let y = 1; y <= years; y++) { tdTotal = tdTotal * 1.02 + rate * 12; tdPaid += rate * 12; if (lumpsum > 0 && y + 1 === lumpYear) { tdTotal += lumpsum; tdPaid += lumpsum; } }
  const compareData = [withTax ? paidTotal + finalNet : balance, tdTotal, bank0];
  const compareLabels = ['ETF', 'Tagesgeld 2%', 'Bank 0%'];

  chartCompare = new Chart(document.getElementById('compare').getContext('2d'), {
    type: 'bar',
    data: { labels: compareLabels, datasets: [{ data: compareData, backgroundColor: ['rgba(46,204,113,0.7)','rgba(52,152,219,0.7)','rgba(149,165,166,0.7)'], maxBarThickness: 50 }] },
    options: { responsive: false, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true }, x: { } } }
  });
}
</script>

</body>
</html>
