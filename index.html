<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>PersoShift ETF‑Rechner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #f9f9fa;
      --card-bg: #ffffff;
      --primary: #4A90E2;
      --primary-hover: #357ABD;
      --text: #333333;
      --muted: #666666;
      --border: #e0e0e0;
      --danger: #e74c3c;
      --success: #2ecc71;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body { margin:0; background-color:var(--bg); color:var(--text); font-family:'Inter',sans-serif; line-height:1.6; }
    .container { max-width:760px; margin:2rem auto; padding:0 1rem; }
    h1 { text-align:center; font-size:2.4rem; margin-bottom:1.5rem; color: var(--primary); }
    .card { background:var(--card-bg); padding:2rem; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,0.1); margin-bottom:2rem; }
    label { display:block; margin:0.75rem 0 0.25rem; font-size:1rem; color:var(--text); font-weight: 500; }
    input[type="number"], select { width:100%; padding:0.6rem; font-size:1rem; border:1px solid var(--border); border-radius:8px; transition:border-color 0.3s; background-color: #fdfdff; }
    input:focus, select:focus { border-color:var(--primary); outline:none; box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2); }
    .row { display:flex; flex-wrap: wrap; gap:1rem; margin-top:0.5rem; align-items: flex-end; /* Align items for button height */ }
    .row > * { flex: 1; min-width: 120px; }
    .btn { display:block; width:100%; padding:0.75rem; margin:1rem 0 0.25rem; font-size:1rem; font-weight:600; color:#fff; background:var(--primary); border:none; border-radius:8px; cursor:pointer; transition:background 0.3s; }
    .btn:hover { background:var(--primary-hover); }
    .tax-note { font-size: 0.8rem; color: var(--muted); text-align: center; margin-bottom: 1rem; }
    #advToggle { display:block; margin:1.5rem 0 1rem; font-size:0.95rem; font-weight:600; color:var(--primary); cursor:pointer; text-align: left; }
    #advanced { display:none; background:var(--bg); border:1px solid var(--border); border-radius:8px; padding:1.5rem; margin-bottom:1rem; margin-top: 0.5rem; }
    #warn { color:var(--danger); font-size:0.9rem; min-height:1.2em; margin-top:0.5rem; text-align: center; font-weight: 500;}
    h2,h3 { text-align:center; margin-top:2rem; font-size:1.5rem; color: var(--text); }
    canvas { display:block; width:100% !important; max-width:760px; height:auto !important; aspect-ratio: 16 / 9; max-height: 400px; margin:1.5rem auto; background:var(--card-bg); border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,0.05); }
    
    .interest-rate-group { display: flex; gap: 1rem; align-items: center; }
    .interest-rate-group select { flex-grow: 1; }
    .interest-rate-group input[type="number"] { min-width: 100px; flex-grow: 0.5; }

    .add-btn {
      background-color: var(--success); color: white; border: none; border-radius: 50%;
      width: 30px; height: 30px; font-size: 1.2rem; line-height: 30px; text-align: center;
      cursor: pointer; margin-top: 0.5rem; padding:0;
      transition: background-color 0.2s;
    }
    .add-btn:hover { background-color: #27ae60; }
    .remove-btn {
      background-color: var(--danger); color: white; border: none; border-radius: 4px;
      padding: 0.3rem 0.6rem; font-size: 0.8rem; cursor: pointer;
      height: fit-content; /* Align with bottom of inputs */
      align-self: center; /* Vertically center if row items have different heights */
      margin-left: 0.5rem;
    }
    .remove-btn:hover { background-color: #c0392b; }
    .dynamic-entry-row { margin-top: 0.75rem; padding-top: 0.75rem; border-top: 1px dashed var(--border); display: flex; gap: 1rem; align-items: flex-end;}
    .dynamic-entry-row > div { flex:1; }
  </style>
</head>
<body>
<div class="container">
  <h1>PersoShift ETF‑Rechner</h1>
  <div class="card">
    <label for="rate">Monatsrate (€)</label>
    <input id="rate" type="number" value="50" min="0">

    <label for="years">Laufzeit (Jahre)</label>
    <input id="years" type="number" value="20" min="1">

    <div>
      <label for="interestRatePreset">Jahresrendite (%)</label>
      <div class="interest-rate-group">
        <select id="interestRatePreset">
          <option value="10">Optimistisch 10% (S&P500 Ø)</option>
          <option value="7.6" selected>Realistisch 7,6%</option>
          <option value="5">Pessimistisch 5%</option>
          <option value="custom">Benutzerdefiniert</option>
        </select>
        <input type="number" id="interestCustom" step="0.1" min="0" style="display:none;" placeholder="z.B. 6.5">
      </div>
      <span style="font-size:0.9rem;color:var(--muted);font-weight:400;">(S&P 500 seit Marktstart ca. 10 % p.a.)</span>
    </div>


    <div id="advToggle">Erweiterte Optionen ▼</div>
    <div id="advanced">
      <label for="start">Startkapital (€)</label>
      <input id="start" type="number" value="0" min="0">

      <div id="lumpsumEntriesContainer">
        <div class="row main-entry-row">
          <div>
            <label for="lumpsum">Einmalzahlung (€)</label>
            <input id="lumpsum" type="number" value="0" min="0" class="lumpsum-amount">
          </div>
          <div>
            <label for="lumpyear">Einmalzahlung im Jahr</label>
            <input id="lumpyear" type="number" value="1" min="1" class="lumpsum-year">
          </div>
        </div>
      </div>
      <button type="button" id="addLumpsumBtn" class="add-btn">+</button> <small>Weitere Einmalzahlung hinzufügen</small>

      <hr style="margin: 1.5rem 0; border: none; border-top: 1px solid var(--border);">
      <h4 style="margin-bottom: 0.5rem; margin-top:0; font-weight:600; color:var(--primary);">Auszahlungen</h4>

      <div id="oneTimePayoutEntriesContainer">
         <div class="row main-entry-row">
            <div>
              <label for="payout">Einmalige Auszahlung (€)</label>
              <input id="payout" type="number" value="0" min="0" class="payout-amount">
            </div>
            <div>
              <label for="payoutYear">Auszahlung im Jahr</label>
              <input id="payoutYear" type="number" value="1" min="1" class="payout-year">
            </div>
        </div>
      </div>
      <button type="button" id="addOneTimePayoutBtn" class="add-btn">+</button> <small>Weitere einmalige Auszahlung hinzufügen</small>

      <div class="row" style="margin-top: 1rem;"> <div>
            <label for="payoutPlanAmount">Auszahlplan Betrag (€)</label>
            <input id="payoutPlanAmount" type="number" value="0" min="0">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="payoutStartYear">Auszahlplan: Ab Jahr</label>
          <input id="payoutStartYear" type="number" value="1" min="1">
        </div>
        <div>
          <label for="payoutInterval">Auszahlplan: Intervall</label>
          <select id="payoutInterval">
            <option value="monthly">Monatlich</option>
            <option value="yearly">Jährlich</option>
            <option value="custom">Eigenes Intervall</option>
          </select>
        </div>
        <div>
          <label for="payoutIntervalDays">Auszahlintervall (Tage)</label>
          <input id="payoutIntervalDays" type="number" placeholder="Tage" disabled>
        </div>
      </div>
    </div> <button class="btn" onclick="calc(false)">Berechnen (Brutto)</button>
    <button class="btn" onclick="calc(true)">Berechnen (Netto)</button>
    <p class="tax-note">Nettoberechnung abzgl. 26,375% Kapitalertragsteuer + Soli (DE).</p>
    <div id="warn"></div>
  </div>
  <h2 id="headline"></h2>
  <canvas id="chart"></canvas>
  <h3>Vergleich (Endkapital)</h3>
  <canvas id="compare"></canvas>
</div>
<script>
const taxRate = 0.26375;
let chartMain, chartCompare;

Chart.defaults.font.family = 'Inter, sans-serif';
Chart.defaults.font.size = 14;
Chart.defaults.plugins.legend.position = 'bottom';
Chart.defaults.maintainAspectRatio = false;

const advToggle = document.getElementById('advToggle');
const advBox = document.getElementById('advanced');
const fmt = n => n.toLocaleString('de-DE', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 });

const rateEl = document.getElementById('rate');
const yearsEl = document.getElementById('years');
// Interest Rate Elements
const interestRatePresetEl = document.getElementById('interestRatePreset');
const interestCustomEl = document.getElementById('interestCustom');

const startEl = document.getElementById('start');
const warnEl = document.getElementById('warn');
const headlineEl = document.getElementById('headline');

// Payout Plan Elements
const payoutPlanAmountEl = document.getElementById('payoutPlanAmount');
const payoutStartYearEl = document.getElementById('payoutStartYear');
const payoutIntervalEl = document.getElementById('payoutInterval');
const payoutIntervalDaysEl = document.getElementById('payoutIntervalDays');

// Containers for dynamic entries
const lumpsumEntriesContainer = document.getElementById('lumpsumEntriesContainer');
const oneTimePayoutEntriesContainer = document.getElementById('oneTimePayoutEntriesContainer');

advToggle.onclick = () => {
  const open = advBox.style.display === 'block';
  advBox.style.display = open ? 'none' : 'block';
  advToggle.textContent = open ? 'Erweiterte Optionen ▼' : 'Erweiterte Optionen ▲';
};

interestRatePresetEl.addEventListener('change', function() {
  if (this.value === 'custom') {
    interestCustomEl.style.display = 'block';
    interestCustomEl.focus();
     if (!interestCustomEl.value) interestCustomEl.value = "7.6"; // Default custom value
  } else {
    interestCustomEl.style.display = 'none';
  }
});
// Trigger change on load for interest preset
interestRatePresetEl.dispatchEvent(new Event('change'));


payoutIntervalEl.addEventListener('change', function() {
  payoutIntervalDaysEl.disabled = this.value !== 'custom';
  if (this.value === 'custom' && !payoutIntervalDaysEl.value) {
    payoutIntervalDaysEl.value = '30';
  } else if (this.value !== 'custom') {
    payoutIntervalDaysEl.value = '';
  }
});
payoutIntervalEl.dispatchEvent(new Event('change'));

// Function to add dynamic entry rows
function addDynamicEntry(container, typeClassAmount, typeClassYear, entryText) {
    const newEntryRow = document.createElement('div');
    newEntryRow.className = 'row dynamic-entry-row';

    const amountDiv = document.createElement('div');
    const amountLabel = document.createElement('label');
    // amountLabel.textContent = `${entryText} Betrag (€)`; // Removed for cleaner UI
    const amountInput = document.createElement('input');
    amountInput.type = 'number';
    amountInput.min = '0';
    amountInput.value = '0';
    amountInput.className = typeClassAmount;
    amountInput.placeholder = "Betrag";
    // amountDiv.appendChild(amountLabel);
    amountDiv.appendChild(amountInput);

    const yearDiv = document.createElement('div');
    const yearLabel = document.createElement('label');
    // yearLabel.textContent = `${entryText} im Jahr`; // Removed for cleaner UI
    const yearInput = document.createElement('input');
    yearInput.type = 'number';
    yearInput.min = '1';
    yearInput.value = '1';
    yearInput.className = typeClassYear;
    yearInput.placeholder = "Jahr";
    // yearDiv.appendChild(yearLabel);
    yearDiv.appendChild(yearInput);
    
    const removeBtn = document.createElement('button');
    removeBtn.type = 'button';
    removeBtn.textContent = 'X';
    removeBtn.className = 'remove-btn';
    removeBtn.onclick = () => newEntryRow.remove();

    newEntryRow.appendChild(amountDiv);
    newEntryRow.appendChild(yearDiv);
    newEntryRow.appendChild(removeBtn);
    container.appendChild(newEntryRow);
}

document.getElementById('addLumpsumBtn').addEventListener('click', () => {
    addDynamicEntry(lumpsumEntriesContainer, 'lumpsum-amount', 'lumpsum-year', 'Weitere Einmalzahlung');
});

document.getElementById('addOneTimePayoutBtn').addEventListener('click', () => {
    addDynamicEntry(oneTimePayoutEntriesContainer, 'payout-amount', 'payout-year', 'Weitere Auszahlung');
});


function getDynamicEntries(amountClass, yearClass) {
    const amounts = document.querySelectorAll(`.${amountClass}`);
    const years = document.querySelectorAll(`.${yearClass}`);
    const entries = [];
    for (let i = 0; i < amounts.length; i++) {
        const amount = parseFloat(amounts[i].value) || 0;
        const year = parseInt(years[i].value) || 0;
        if (amount > 0 && year > 0) { // Only consider valid entries
            entries.push({ amount, year });
        }
    }
    return entries;
}


function calc(withTax) {
  warnEl.textContent = '';

  const rate = parseFloat(rateEl.value) || 0;
  const years = parseInt(yearsEl.value) || 0;
  
  let annualInterestRateValue;
  if (interestRatePresetEl.value === 'custom') {
    annualInterestRateValue = parseFloat(interestCustomEl.value) || 0;
  } else {
    annualInterestRateValue = parseFloat(interestRatePresetEl.value) || 0;
  }
  const annualInterestRate = annualInterestRateValue / 100;
  
  const startCapital = parseFloat(startEl.value) || 0;

  // Get all lumpsum entries
  const allLumpsums = getDynamicEntries('lumpsum-amount', 'lumpsum-year');

  // Get all one-time payout entries
  const allOneTimePayouts = getDynamicEntries('payout-amount', 'payout-year');
  
  const payoutPlanAmount = parseFloat(payoutPlanAmountEl.value) || 0;
  const payoutPlanStartYear = parseInt(payoutStartYearEl.value) || 0;
  const payoutPlanInterval = payoutIntervalEl.value;
  const payoutPlanIntervalDays = parseInt(payoutIntervalDaysEl.value) || 0;

  // --- Validations ---
  if (years < 1) { warnEl.textContent = 'Bitte Laufzeit ≥ 1 Jahr eingeben.'; return; }
  allLumpsums.forEach(lump => {
      if (lump.year < 1 || lump.year > years) { warnEl.textContent = `Einmalzahlung (${fmt(lump.amount)}) im Jahr ${lump.year} ist außerhalb der Laufzeit.`; return; }
  });
  if (warnEl.textContent) return; // Stop if validation failed

  allOneTimePayouts.forEach(payout => {
      if (payout.year < 1 || payout.year > years) { warnEl.textContent = `Einmalige Auszahlung (${fmt(payout.amount)}) im Jahr ${payout.year} ist außerhalb der Laufzeit.`; return; }
  });
  if (warnEl.textContent) return;

  if (payoutPlanAmount > 0) {
    if (payoutPlanStartYear < 1 || payoutPlanStartYear > years) { warnEl.textContent = 'Auszahlplan Startjahr außerhalb der Laufzeit.'; return; }
    if (payoutPlanInterval === 'custom' && (payoutPlanIntervalDays < 1 || payoutPlanIntervalDays > 365)) {
      warnEl.textContent = 'Auszahlintervall (Tage) für "Eigenes Intervall" muss zwischen 1 und 365 liegen.'; return;
    }
  }
  if (warnEl.textContent) return;


  const monthlyInterestRate = annualInterestRate / 12;
  let balance = startCapital;
  let totalPaidIn = startCapital; 

  const labels = [];
  const cumulativeDepositsData = []; 
  const cumulativeGainData = [];     
  const cumulativeTaxData = [];      

  let cumulativeEconomicGrossProfitPrevYear = 0;
  let totalTaxPaid = 0;

  for (let y = 1; y <= years; y++) {
    // 1. Lumpsum deposits for the current year y
    allLumpsums.forEach(lump => {
        if (lump.year === y) {
            balance += lump.amount;
            totalPaidIn += lump.amount;
        }
    });

    // 2. One-time payouts for the current year y
    allOneTimePayouts.forEach(payout => {
        if (payout.year === y) {
            const actualPayoutAmount = Math.min(balance, payout.amount);
            balance -= actualPayoutAmount;
            totalPaidIn -= actualPayoutAmount;
        }
    });
    
    // 3. Monthly calculations
    for (let m = 1; m <= 12; m++) {
      balance *= (1 + monthlyInterestRate);
      balance += rate;
      totalPaidIn += rate;

      if (y >= payoutPlanStartYear && payoutPlanAmount > 0 && payoutPlanInterval === 'monthly') {
        const actualMonthlyPayout = Math.min(balance, payoutPlanAmount);
        balance -= actualMonthlyPayout;
        totalPaidIn -= actualMonthlyPayout;
      }
    }

    // 4. Year-end payout plan withdrawals
    if (y >= payoutPlanStartYear && payoutPlanAmount > 0) {
      let yearlyEquivalentPayout = 0;
      if (payoutPlanInterval === 'yearly') {
        yearlyEquivalentPayout = payoutPlanAmount;
      } else if (payoutPlanInterval === 'custom' && payoutPlanIntervalDays > 0) {
        yearlyEquivalentPayout = payoutPlanAmount * (365 / payoutPlanIntervalDays);
      }
      if (yearlyEquivalentPayout > 0) {
        const actualYearlyEquivalentPayout = Math.min(balance, yearlyEquivalentPayout);
        balance -= actualYearlyEquivalentPayout;
        totalPaidIn -= actualYearlyEquivalentPayout;
      }
    }
    
    // 5. Calculate profits and taxes
    const currentEconomicGrossProfit = balance - totalPaidIn;
    const taxableGainThisYear = currentEconomicGrossProfit - cumulativeEconomicGrossProfitPrevYear;
    const yearTax = withTax ? Math.max(0, taxableGainThisYear * taxRate) : 0;
    totalTaxPaid += yearTax;
    cumulativeEconomicGrossProfitPrevYear = currentEconomicGrossProfit;

    labels.push('Jahr ' + y);
    const chartDepositValue = Math.max(0, totalPaidIn);
    cumulativeDepositsData.push(chartDepositValue);

    if (withTax) {
      const chartNetGainValue = Math.max(0, balance - chartDepositValue - totalTaxPaid); // Ensure gain is not negative on chart
      cumulativeGainData.push(chartNetGainValue); 
      cumulativeTaxData.push(totalTaxPaid);
    } else {
      const chartGrossGainValue = Math.max(0, balance - chartDepositValue); // Ensure gain is not negative on chart
      cumulativeGainData.push(chartGrossGainValue);
    }
  }

  const finalBalance = balance;
  const finalTrueTotalPaidIn = totalPaidIn;
  const finalEconomicGrossGain = finalBalance - finalTrueTotalPaidIn;
  const finalEconomicNetGain = finalEconomicGrossGain - totalTaxPaid;

  headlineEl.textContent = `Endkapital: ${fmt(finalBalance)}  Einzahlungen: ${fmt(finalTrueTotalPaidIn)}  Gewinn${withTax ? ' (Netto)' : ''}: ${fmt(withTax ? finalEconomicNetGain : finalEconomicGrossGain)}`;

  if (chartMain) chartMain.destroy();
  const datasetsMain = [
    { label: 'Einzahlung kumuliert', data: cumulativeDepositsData, backgroundColor: 'rgba(101,115,255,0.7)', stack: 's', maxBarThickness: 50 },
    { label: `Gewinn kumuliert${withTax ? ' (Netto)' : ''}`, data: cumulativeGainData, backgroundColor: 'rgba(46,204,113,0.7)', stack: 's', maxBarThickness: 50 }
  ];
  if (withTax) {
    datasetsMain.push({ label: 'Steuer kumuliert', data: cumulativeTaxData, backgroundColor: 'rgba(231,76,60,0.7)', stack: 's', maxBarThickness: 50 });
  }
  chartMain = new Chart(document.getElementById('chart').getContext('2d'), {
    type: 'bar',
    data: { labels: labels, datasets: datasetsMain },
    options: {
      responsive: true,
      scales: { y: { beginAtZero: true, stacked: true }, x: { stacked: true } }
    }
  });

  if (chartCompare) chartCompare.destroy();
  const bank0 = finalTrueTotalPaidIn > 0 ? finalTrueTotalPaidIn : 0; 
  let tdTotal = startCapital;
    allLumpsums.forEach(lump => { // Basic consideration of lumpsums for Tagesgeld
        if (lump.amount > 0) tdTotal += lump.amount;
    });
  for (let yCalc = 1; yCalc <= years; yCalc++) {
    tdTotal += (rate * 12); 
    tdTotal *= (1 + 0.02); 
    // Note: Payouts are not factored into this simplified Tagesgeld comparison
  }

  const compareData = [finalBalance, tdTotal, bank0];
  const compareLabels = ['ETF', 'Tagesgeld 2%', 'Bank 0%'];
  chartCompare = new Chart(document.getElementById('compare').getContext('2d'), {
    type: 'bar',
    data: {
      labels: compareLabels,
      datasets: [{ data: compareData, backgroundColor: ['rgba(46,204,113,0.7)', 'rgba(52,152,219,0.7)', 'rgba(149,165,166,0.7)'], maxBarThickness: 70 }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: { y: { beginAtZero: true } }
    }
  });
}
// calc(false); 
</script>
</body>
</html>
