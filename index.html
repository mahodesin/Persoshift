<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>PersoShift ETF‑Rechner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #f9f9fa;
      --card-bg: #ffffff;
      --primary: #4A90E2;
      --primary-hover: #357ABD;
      --text: #333333;
      --muted: #666666;
      --border: #e0e0e0;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body { margin:0; background-color:var(--bg); color:var(--text); font-family:'Inter',sans-serif; line-height:1.6; }
    .container { max-width:760px; margin:2rem auto; padding:0 1rem; }
    h1 { text-align:center; font-size:2.4rem; margin-bottom:1.5rem; color: var(--primary); }
    .card { background:var(--card-bg); padding:2rem; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,0.1); margin-bottom:2rem; }
    label { display:block; margin:0.75rem 0 0.25rem; font-size:1rem; color:var(--text); font-weight: 500; }
    input[type="number"], select { width:100%; padding:0.6rem; font-size:1rem; border:1px solid var(--border); border-radius:8px; transition:border-color 0.3s; background-color: #fdfdff; }
    input:focus, select:focus { border-color:var(--primary); outline:none; box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2); }
    .row { display:flex; flex-wrap: wrap; gap:1rem; margin-top:0.5rem; }
    .row > * { flex: 1; min-width: 150px; } /* Ensure responsiveness in rows */
    .btn { display:block; width:100%; padding:0.75rem; margin:1rem 0; font-size:1rem; font-weight:600; color:#fff; background:var(--primary); border:none; border-radius:8px; cursor:pointer; transition:background 0.3s; }
    .btn:hover { background:var(--primary-hover); }
    #advToggle { display:block; margin:1.5rem 0 1rem; font-size:0.95rem; font-weight:600; color:var(--primary); cursor:pointer; text-align: left; }
    #advanced { display:none; background:var(--bg); border:1px solid var(--border); border-radius:8px; padding:1.5rem; margin-bottom:1rem; margin-top: 0.5rem; }
    #warn { color:#c0392b; font-size:0.9rem; min-height:1.2em; margin-top:0.5rem; text-align: center; font-weight: 500;}
    h2,h3 { text-align:center; margin-top:2rem; font-size:1.5rem; color: var(--text); }
    canvas { display:block; width:100% !important; max-width:760px; height:auto !important; aspect-ratio: 16 / 9; max-height: 400px; margin:1.5rem auto; background:var(--card-bg); border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,0.05); }
  </style>
</head>
<body>
<div class="container">
  <h1>PersoShift ETF‑Rechner</h1>
  <div class="card">
    <label for="rate">Monatsrate (€)</label>
    <input id="rate" type="number" value="50" min="0">

    <label for="years">Laufzeit (Jahre)</label>
    <input id="years" type="number" value="20" min="1">

    <label for="interest">Jahresrendite (%) <span style="font-size:0.9rem;color:var(--muted);font-weight:400;">(S&P 500 seit Marktstart ca. 10 % p.a.)</span></label>
    <input id="interest" type="number" value="10" step="0.1" min="0">

    <div id="advToggle">Erweiterte Optionen ▼</div>
    <div id="advanced">
      <label for="start">Startkapital (€)</label>
      <input id="start" type="number" value="0" min="0">

      <div class="row">
        <div>
          <label for="lumpsum">Einmalzahlung (€)</label>
          <input id="lumpsum" type="number" value="0" min="0">
        </div>
        <div>
          <label for="lumpyear">Einmalzahlung im Jahr</label>
          <input id="lumpyear" type="number" value="1" min="1">
        </div>
      </div>

      <hr style="margin: 1.5rem 0; border: none; border-top: 1px solid var(--border);">
      <h4 style="margin-bottom: 0.5rem; margin-top:0; font-weight:600; color:var(--primary);">Auszahlungen</h4>

      <div class="row">
        <div>
          <label for="payout">Einmalige Auszahlung (€)</label>
          <input id="payout" type="number" value="0" min="0">
        </div>
        <div>
          <label for="payoutYear">Auszahlung im Jahr</label>
          <input id="payoutYear" type="number" value="1" min="1">
        </div>
      </div>

      <div class="row">
        <div>
            <label for="payoutPlanAmount">Auszahlplan Betrag (€)</label>
            <input id="payoutPlanAmount" type="number" value="0" min="0">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="payoutStartYear">Auszahlplan: Ab Jahr</label>
          <input id="payoutStartYear" type="number" value="1" min="1">
        </div>
        <div>
          <label for="payoutInterval">Auszahlplan: Intervall</label>
          <select id="payoutInterval">
            <option value="monthly">Monatlich</option>
            <option value="yearly">Jährlich</option>
            <option value="custom">Eigenes Intervall</option>
          </select>
        </div>
        <div>
          <label for="payoutIntervalDays">Auszahlintervall (Tage)</label>
          <input id="payoutIntervalDays" type="number" placeholder="Tage" disabled>
        </div>
      </div>
    </div> <button class="btn" onclick="calc(false)">Berechnen (Brutto)</button>
    <button class="btn" onclick="calc(true)">Berechnen (Netto [abzgl. 26,375 % KSt. in DE])</button>
    <div id="warn"></div>
  </div>
  <h2 id="headline"></h2>
  <canvas id="chart"></canvas>
  <h3>Vergleich (Endkapital)</h3>
  <canvas id="compare"></canvas>
</div>
<script>
const taxRate = 0.26375;
let chartMain, chartCompare;

// Chart.js defaults
Chart.defaults.font.family = 'Inter, sans-serif';
Chart.defaults.font.size = 14;
Chart.defaults.plugins.legend.position = 'bottom';
Chart.defaults.maintainAspectRatio = false;

// DOM Elements
const advToggle = document.getElementById('advToggle');
const advBox = document.getElementById('advanced');
const fmt = n => n.toLocaleString('de-DE', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 });

const rateEl = document.getElementById('rate');
const yearsEl = document.getElementById('years');
const intEl = document.getElementById('interest');
const startEl = document.getElementById('start');
const lumpEl = document.getElementById('lumpsum');
const lumpYearEl = document.getElementById('lumpyear');
const warnEl = document.getElementById('warn');
const headlineEl = document.getElementById('headline');

const payoutEl = document.getElementById('payout');
const payoutYearEl = document.getElementById('payoutYear');
const payoutPlanAmountEl = document.getElementById('payoutPlanAmount');
const payoutStartYearEl = document.getElementById('payoutStartYear');
const payoutIntervalEl = document.getElementById('payoutInterval');
const payoutIntervalDaysEl = document.getElementById('payoutIntervalDays');

advToggle.onclick = () => {
  const open = advBox.style.display === 'block';
  advBox.style.display = open ? 'none' : 'block';
  advToggle.textContent = open ? 'Erweiterte Optionen ▼' : 'Erweiterte Optionen ▲';
};

payoutIntervalEl.addEventListener('change', function() {
  if (this.value === 'custom') {
    payoutIntervalDaysEl.disabled = false;
    if (!payoutIntervalDaysEl.value) {
        payoutIntervalDaysEl.value = '30';
    }
  } else {
    payoutIntervalDaysEl.disabled = true;
    payoutIntervalDaysEl.value = '';
  }
});
payoutIntervalEl.dispatchEvent(new Event('change'));

function calc(withTax) {
  warnEl.textContent = '';

  const rate = parseFloat(rateEl.value) || 0;
  const years = parseInt(yearsEl.value) || 0;
  const annualInterestRate = (parseFloat(intEl.value) || 0) / 100;
  const startCapital = parseFloat(startEl.value) || 0;
  const lumpsum = parseFloat(lumpEl.value) || 0;
  const lumpYear = parseInt(lumpYearEl.value) || 0;

  const oneTimePayout = parseFloat(payoutEl.value) || 0;
  const oneTimePayoutYear = parseInt(payoutYearEl.value) || 0;
  const payoutPlanAmount = parseFloat(payoutPlanAmountEl.value) || 0;
  const payoutPlanStartYear = parseInt(payoutStartYearEl.value) || 0;
  const payoutPlanInterval = payoutIntervalEl.value;
  const payoutPlanIntervalDays = parseInt(payoutIntervalDaysEl.value) || 0;

  if (years < 1) { warnEl.textContent = 'Bitte Laufzeit ≥ 1 Jahr eingeben.'; return; }
  if (lumpsum > 0 && (lumpYear < 1 || lumpYear > years)) { warnEl.textContent = 'Einmalzahlung außerhalb der Laufzeit.'; return; }
  if (oneTimePayout > 0 && (oneTimePayoutYear < 1 || oneTimePayoutYear > years)) { warnEl.textContent = 'Einmalige Auszahlung außerhalb der Laufzeit.'; return; }
  if (payoutPlanAmount > 0) {
    if (payoutPlanStartYear < 1 || payoutPlanStartYear > years) { warnEl.textContent = 'Auszahlplan Startjahr außerhalb der Laufzeit.'; return; }
    if (payoutPlanInterval === 'custom' && (payoutPlanIntervalDays < 1 || payoutPlanIntervalDays > 365)) {
      warnEl.textContent = 'Auszahlintervall (Tage) für "Eigenes Intervall" muss zwischen 1 und 365 liegen.'; return;
    }
  }

  const monthlyInterestRate = annualInterestRate / 12;
  let balance = startCapital;
  let totalPaidIn = startCapital; // Actual net sum of money put in/taken out

  const labels = [];
  const cumulativeDepositsData = []; // For blue bar (Einzahlung)
  const cumulativeGainData = [];     // For green bar (Gewinn)
  const cumulativeTaxData = [];      // For red bar (Steuer)

  let cumulativeEconomicGrossProfitPrevYear = 0;
  let totalTaxPaid = 0;

  for (let y = 1; y <= years; y++) {
    // 1. Lumpsum deposit at the beginning of the year y
    if (lumpsum > 0 && y === lumpYear) {
      balance += lumpsum;
      totalPaidIn += lumpsum;
    }

    // 2. One-time payout at the beginning of the year y
    if (oneTimePayout > 0 && y === oneTimePayoutYear) {
      const actualPayoutAmount = Math.min(balance, oneTimePayout); // Can't withdraw more than current balance
      balance -= actualPayoutAmount;
      totalPaidIn -= actualPayoutAmount; // Reduce totalPaidIn by the amount actually paid out
    }

    // 3. Monthly calculations (interest, regular deposits, monthly payout plan withdrawals)
    for (let m = 1; m <= 12; m++) {
      balance *= (1 + monthlyInterestRate);
      balance += rate;
      totalPaidIn += rate;

      if (y >= payoutPlanStartYear && payoutPlanAmount > 0 && payoutPlanInterval === 'monthly') {
        const actualMonthlyPayout = Math.min(balance, payoutPlanAmount);
        balance -= actualMonthlyPayout;
        totalPaidIn -= actualMonthlyPayout;
      }
    }

    // 4. Year-end payout plan withdrawals (for 'yearly' and 'custom' intervals)
    if (y >= payoutPlanStartYear && payoutPlanAmount > 0) {
      let yearlyEquivalentPayout = 0;
      if (payoutPlanInterval === 'yearly') {
        yearlyEquivalentPayout = payoutPlanAmount;
      } else if (payoutPlanInterval === 'custom' && payoutPlanIntervalDays > 0) {
        yearlyEquivalentPayout = payoutPlanAmount * (365 / payoutPlanIntervalDays);
      }
      
      if (yearlyEquivalentPayout > 0) {
        const actualYearlyEquivalentPayout = Math.min(balance, yearlyEquivalentPayout);
        balance -= actualYearlyEquivalentPayout;
        totalPaidIn -= actualYearlyEquivalentPayout;
      }
    }
    
    // Ensure balance doesn't drop below zero (already implicitly handled by Math.min for payouts)
    // if (balance < 0) balance = 0; // Should not be strictly necessary

    // 5. Calculate profits and taxes for the year
    const currentEconomicGrossProfit = balance - totalPaidIn; // True economic gross profit
    const taxableGainThisYear = currentEconomicGrossProfit - cumulativeEconomicGrossProfitPrevYear;
    
    const yearTax = withTax ? Math.max(0, taxableGainThisYear * taxRate) : 0;
    totalTaxPaid += yearTax;
    
    cumulativeEconomicGrossProfitPrevYear = currentEconomicGrossProfit;

    // Store data for chart
    labels.push('Jahr ' + y);
    
    const chartDepositValue = Math.max(0, totalPaidIn); // Blue bar value (not < 0)
    cumulativeDepositsData.push(chartDepositValue);

    if (withTax) {
      // Green bar is what's left of balance after displayed deposit and total tax
      const chartNetGainValue = balance - chartDepositValue - totalTaxPaid;
      cumulativeGainData.push(chartNetGainValue); 
      cumulativeTaxData.push(totalTaxPaid);
    } else {
      // Green bar is what's left of balance after displayed deposit
      const chartGrossGainValue = balance - chartDepositValue;
      cumulativeGainData.push(chartGrossGainValue);
    }
  }

  // Update headline with true economic values
  const finalBalance = balance;
  const finalTrueTotalPaidIn = totalPaidIn; // This is the actual net amount invested/withdrawn
  const finalEconomicGrossGain = finalBalance - finalTrueTotalPaidIn;
  const finalEconomicNetGain = finalEconomicGrossGain - totalTaxPaid;

  headlineEl.textContent = `Endkapital: ${fmt(finalBalance)}  Einzahlungen: ${fmt(finalTrueTotalPaidIn)}  Gewinn${withTax ? ' (Netto)' : ''}: ${fmt(withTax ? finalEconomicNetGain : finalEconomicGrossGain)}`;

  // Main Chart
  if (chartMain) chartMain.destroy();
  const datasetsMain = [
    { label: 'Einzahlung kumuliert', data: cumulativeDepositsData, backgroundColor: 'rgba(101,115,255,0.7)', stack: 's', maxBarThickness: 50 },
    { label: `Gewinn kumuliert${withTax ? ' (Netto)' : ''}`, data: cumulativeGainData, backgroundColor: 'rgba(46,204,113,0.7)', stack: 's', maxBarThickness: 50 }
  ];
  if (withTax) {
    datasetsMain.push({ label: 'Steuer kumuliert', data: cumulativeTaxData, backgroundColor: 'rgba(231,76,60,0.7)', stack: 's', maxBarThickness: 50 });
  }
  chartMain = new Chart(document.getElementById('chart').getContext('2d'), {
    type: 'bar',
    data: { labels: labels, datasets: datasetsMain },
    options: {
      responsive: true,
      scales: { y: { beginAtZero: true, stacked: true }, x: { stacked: true } }
    }
  });

  // Comparison Chart
  if (chartCompare) chartCompare.destroy();
  // For comparison, bank0 should reflect the net sum of money put in, which is finalTrueTotalPaidIn
  const bank0 = finalTrueTotalPaidIn > 0 ? finalTrueTotalPaidIn : 0; // If net withdrawal, bank0 is 0 for this comparison.
  
  let tdTotal = startCapital;
  // This Tagesgeld calculation should ideally also consider lumpsums/payouts for a fair comparison,
  // but for simplicity, it's often calculated on initial capital + regular rates.
  // For now, keeping it as is, but this could be a future enhancement.
  for (let yCalc = 1; yCalc <= years; yCalc++) {
    // A more accurate tdTotal would factor in lumpsums and withdrawals if they happened.
    // However, the original logic was simpler:
    tdTotal += (rate * 12); // Add deposits for the year
    tdTotal *= (1 + 0.02); // Apply interest
    // This order (deposit then interest) is common for simplified comparisons.
  }

  const compareData = [finalBalance, tdTotal, bank0];
  const compareLabels = ['ETF', 'Tagesgeld 2%', 'Bank 0%'];
  chartCompare = new Chart(document.getElementById('compare').getContext('2d'), {
    type: 'bar',
    data: {
      labels: compareLabels,
      datasets: [{ data: compareData, backgroundColor: ['rgba(46,204,113,0.7)', 'rgba(52,152,219,0.7)', 'rgba(149,165,166,0.7)'], maxBarThickness: 70 }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: { y: { beginAtZero: true } }
    }
  });
}
// calc(false); // Optional: initial calculation on page load
</script>
</body>
</html>
