<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>PersoShift ETF-Rechner</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; text-align: center; padding: 2rem; max-width: 800px; margin: auto; }
    h1 { font-size: 2.2rem; margin-bottom: 1rem; }
    section { margin-bottom: 2rem; text-align: left; }
    label { display: block; margin: 0.5rem 0; font-size: 1rem; }
    input, button { font-family: inherit; font-size: 1rem; padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; width: 100%; box-sizing: border-box; }
    .row { display: flex; gap: 0.5rem; }
    .btn { background: #5146ff; color: #fff; font-weight: 600; border: none; cursor: pointer; border-radius: 6px; margin: 0.5rem 0; padding: 0.75rem; /* Etwas mehr padding für bessere Klickbarkeit */ }
    .btn:hover { background: #3e37d8; }
    #advToggle { cursor: pointer; margin: 1rem 0; font-weight: 600; color: #5146ff; }
    #advanced { display: none; border: 1px dashed #bbb; padding: 1rem; border-radius: 6px; margin-top: 0.5rem; /* Kleiner Abstand zum Toggle */ }
    #warn { color: #c00; font-size: 0.9rem; margin-bottom: 1rem; min-height: 1.2em; /* Platzhalter, damit Layout nicht springt */ }
    /* Höhe mit !important wiederhergestellt, um Springen zu verhindern */
    canvas { width:100% !important; max-width:760px; height:600px !important; margin:2rem auto; display:block; }
    h3 { margin-top: 3rem; } /* Mehr Abstand nach oben für die Vergleichsüberschrift */
  </style>
</head>
<body>

<h1>PersoShift ETF-Rechner</h1>

<section>
  <label>Monatsrate (€)
    <input id="rate" type="number" value="50" min="0">
  </label>
  <label>Laufzeit (Jahre)
    <input id="years" type="number" value="15" min="1">
  </label>
  <label>Jahresrendite (%)
    <input id="interest" type="number" value="7" step="0.1" min="0">
  </label>

  <div id="advToggle">Erweiterte Optionen ▼</div>
  <div id="advanced">
    <label>Startkapital (€)
      <input id="start" type="number" value="0" min="0">
    </label>
    <div class="row">
      <label style="flex:1">Einmalzahlung (€)
        <input id="lumpsum" type="number" value="0" min="0">
      </label>
      <label style="flex:1">im Jahr
        <input id="lumpyear" type="number" value="1" min="1">
      </label>
    </div>
  </div>

  <button class="btn" onclick="calc(false)">Berechnen (Brutto)</button>
  <button class="btn" onclick="calc(true)">Berechnen (mit Steuer)</button>
  <div id="warn"></div>
</section>

<h2 id="headline"></h2>
<canvas id="chart" width="800" height="600"></canvas>

<h3>Vergleich (Endkapital)</h3>
<canvas id="compare" width="800" height="600"></canvas>

<script>
const taxRate = 0.26375; // Kapitalertragsteuer 26,375 %
let chartMain, chartCompare;

// Dropdown
const advToggle = document.getElementById('advToggle');
const advBox = document.getElementById('advanced');
advToggle.onclick = () => {
  const open = advBox.style.display === 'block';
  advBox.style.display = open ? 'none' : 'block';
  advToggle.textContent = open ? 'Erweiterte Optionen ▼' : 'Erweiterte Optionen ▲';
};

// Formatierer
const fmt = n => n.toLocaleString('de-DE',{style:'currency',currency:'EUR',maximumFractionDigits:0});

// Elemente
const rateEl = document.getElementById('rate');
const yearsEl = document.getElementById('years');
const intEl = document.getElementById('interest');
const startEl = document.getElementById('start');
const lumpEl = document.getElementById('lumpsum');
const lumpYearEl = document.getElementById('lumpyear');
const warnEl = document.getElementById('warn');
const headlineEl = document.getElementById('headline');

function calc(withTax) {
  warnEl.textContent = '';
  const rate = parseFloat(rateEl.value) || 0;
  const years = parseInt(yearsEl.value) || 0;
  const annual = parseFloat(intEl.value) / 100 || 0;
  const start = parseFloat(startEl.value) || 0;
  const lumpsum = parseFloat(lumpEl.value) || 0;
  const lumpYear = parseInt(lumpYearEl.value) || 0;

  if (years < 1) { warnEl.textContent = 'Bitte Laufzeit ≥ 1 Jahr eingeben'; return; }
  if (lumpsum > 0 && (lumpYear < 1 || lumpYear > years)) {
    warnEl.textContent = 'Einmalzahlung außerhalb der Laufzeit';
    return;
  }

  const monthlyRate = annual / 12;
  let balance = start;
  let paidTotal = start;
  let cumDep = [];
  let cumGain = [];
  let cumTax = [];

  let totalGainGross = 0; // Bruttogewinn über die Jahre
  let totalTaxCalculated = 0; // Gesamte berechnete Steuer

  for (let y = 1; y <= years; y++) {
    let yearStartBalance = balance;
    let yearStartPaid = paidTotal;

    // Einmalzahlung am Anfang des Jahres hinzufügen
    if (lumpsum > 0 && y === lumpYear) {
         balance += lumpsum;
         paidTotal += lumpsum;
         yearStartBalance += lumpsum; // Korrektur: Muss auch hier berücksichtigt werden
         yearStartPaid += lumpsum;    // Korrektur: Muss auch hier berücksichtigt werden
     }

    for (let m = 1; m <= 12; m++) {
      // Zinsen auf den Vormonats-Saldo
      balance *= (1 + monthlyRate);
      // Rate am Monatsende einzahlen (nachschüssig)
      balance += rate;
      paidTotal += rate;
    }

    // Berechnung am Jahresende
    const currentTotalGrossGain = balance - paidTotal; // Kumulierter Bruttogewinn bis Ende Jahr y
    const yearGrossGain = currentTotalGrossGain - totalGainGross; // Bruttogewinn nur dieses Jahres

    let yearTax = 0;
    if (withTax && yearGrossGain > 0) {
       // Vereinfachte Annahme: Steuer wird jährlich auf den Jahresgewinn fällig
       // In Realität komplexer (FIFO, Teilfreistellung etc.)
       yearTax = yearGrossGain * taxRate;
       // Stelle sicher, dass die Steuer nicht negativ wird (falls Rundungsfehler o.ä.)
       yearTax = Math.max(0, yearTax);
       // Netto-Wertzuwachs dieses Jahr berücksichtigen (optional, für Anzeige relevant)
       // balance -= yearTax; // !! WICHTIG: Steuer mindert NICHT das Kapital im Rechner für die Folgejahre, nur den ausgewiesenen Gewinn!
       totalTaxCalculated += yearTax; // Kumulierte Steuer aufaddieren
    }

    const currentTotalNetGain = currentTotalGrossGain - totalTaxCalculated; // Kumulierter Nettogewinn

    cumDep.push(paidTotal);
    // Wir zeigen den Nettogewinn im Chart an
    cumGain.push(Math.max(0, currentTotalNetGain)); // Sicherstellen, dass Gewinn nicht negativ angezeigt wird
    cumTax.push(totalTaxCalculated);

    // Bruttogewinn für nächstes Jahr merken
    totalGainGross = currentTotalGrossGain;
  }

  const endCap = balance; // Endkapital vor finaler Steuerbetrachtung (falls Verkauf am Ende)
  const finalTotalGrossGain = endCap - paidTotal;
  const finalTotalTax = withTax ? Math.max(0, finalTotalGrossGain) * taxRate : 0;
  const finalNetGain = finalTotalGrossGain - finalTotalTax;
  const endCapNet = paidTotal + finalNetGain;

  // Anzeige im Headline: Endkapital (Netto falls Steuer gewählt), Einzahlungen, Nettogewinn
  headlineEl.textContent = `Endkapital: ${fmt(withTax ? endCapNet : endCap)}   Einzahlungen: ${fmt(paidTotal)}   Gewinn${withTax ? ' (Netto)' : ''}: ${fmt(withTax ? finalNetGain : finalTotalGrossGain)}`;

  // Haupt-Chart
  if (chartMain) chartMain.destroy();
  chartMain = new Chart(document.getElementById('chart'), {
    type: 'bar',
    data: {
      labels: cumDep.map((_,i) => 'Jahr '+(i+1)),
      datasets: [
        { label: 'Einzahlung kumuliert', data: cumDep, backgroundColor: 'rgba(101,115,255,0.7)', stack: 's', maxBarThickness:50 },
        // Zeige Nettogewinn im Chart
        { label: `Gewinn kumuliert${withTax ? ' (Netto)' : ''}`, data: cumGain, backgroundColor: 'rgba(46,204,113,0.7)', stack: 's', maxBarThickness:50 },
        // Zeige kumulierte Steuer nur wenn mit Steuer berechnet wurde
        ...(withTax ? [{ label: 'Steuer kumuliert', data: cumTax, backgroundColor: 'rgba(231,76,60,0.7)', stack: 's', maxBarThickness:50 }] : [])
      ]
    },
    options: {
      responsive: false,
      maintainAspectRatio: false, // Wichtig bei fester Canvas-Höhe im CSS
      plugins: {
        legend: {
          position: 'bottom',
          labels:{
            font:{
              // Schriftgröße für Legende bleibt bei 12
              size: 12
            }
          }
        },
        tooltip: { // Tooltips formatieren
             callbacks: {
                 label: function(context) {
                     let label = context.dataset.label || '';
                     if (label) {
                         label += ': ';
                     }
                     if (context.parsed.y !== null) {
                         label += fmt(context.parsed.y);
                     }
                     return label;
                 }
             }
         }
      },
      scales: {
        y: {
          beginAtZero:true,
          ticks:{
            // stepSize: 50000, // Schrittweite automatisch bestimmen lassen
            font:{
              // Schriftgröße für Y-Achse bleibt bei 12
              size: 16
            },
            // Formatierung der Y-Achsen-Beschriftung
            callback: v => v.toLocaleString('de-DE') // Einfachere Formatierung ohne Währungssymbol für mehr Platz
            // callback: v => fmt(v) // Alternative mit Währungssymbol
          }
        },
        x: {
          ticks:{
            font:{
              // *** NEU: Schriftgröße für X-Achse weiter reduziert ***
              size: 14 
            },
            autoSkip: true, // Erlaubt Chart.js, Labels zu überspringen, wenn es zu eng wird
            maxRotation: 45, // Erlaubt das Drehen von Labels bis 45 Grad
            minRotation: 0
          }
        }
      }
    }
  });

  // Vergleichs-Chart (Endkapital Netto vs. Alternativen)
  if (chartCompare) chartCompare.destroy();
  const bank0 = paidTotal; // Was eingezahlt wurde
  // Annahme für Tagesgeld: Eingezahlter Betrag wird jährlich mit 2% verzinst
  // Dies ist eine starke Vereinfachung! Eine genauere Simulation wäre komplexer.
  let tagesTotal = start;
  let tagesPaid = start;
   if (lumpsum > 0 && 1 === lumpYear) { // Einmalzahlung im ersten Jahr berücksichtigen
       tagesTotal += lumpsum;
       tagesPaid += lumpsum;
   }
  for(let y=1; y<=years; y++) {
      tagesTotal *= (1 + 0.02); // Jährliche Verzinsung
      tagesTotal += rate * 12; // Jährliche Einzahlung
      tagesPaid += rate * 12;
      // Einmalzahlung in Folgejahren berücksichtigen (am Jahresanfang, vor Verzinsung des neuen Jahres)
      if (lumpsum > 0 && y + 1 === lumpYear) {
           tagesTotal += lumpsum;
           tagesPaid += lumpsum;
       }
  }
  // Korrekterweise müsste man hier auch Steuern auf Tagesgeldzinsen berücksichtigen,
  // aber zur Vereinfachung lassen wir das oft weg im Vergleich.

  const comparisonData = [withTax ? endCapNet : endCap, bank0, tagesTotal];
  const comparisonLabels = [`ETF ${withTax ? '(Netto)' : '(Brutto)'}`, 'Bank 0%', 'Tagesgeld 2% (vereinfacht)'];

  chartCompare = new Chart(document.getElementById('compare'),{
    type:'bar',
    data:{
        labels: comparisonLabels,
        datasets:[{
            data: comparisonData,
            backgroundColor:['rgba(46,204,113,0.7)','rgba(149,165,166,0.7)','rgba(52,152,219,0.7)'],
            maxBarThickness: 80 // Etwas breitere Balken im Vergleichschart
        }]
    },
    options:{
        responsive:true,
        maintainAspectRatio: false, // Auch hier wichtig bei fester Höhe
        plugins:{
            legend:{display:false}, // Keine Legende für Vergleichschart
            tooltip: { // Tooltips formatieren
               callbacks: {
                   label: function(context) {
                       let label = context.label || '';
                       if (label) {
                           label += ': ';
                       }
                       if (context.parsed.y !== null) {
                           label += fmt(context.parsed.y);
                       }
                       return label;
                   }
               }
           }
        },
        scales:{
            y:{
                beginAtZero:true,
                ticks:{
                    // stepSize:50000, // Automatisch
                    font:{size:12}, // Gleiche Schriftgröße wie Hauptchart Y
                    callback: v => v.toLocaleString('de-DE')
                    // callback: v => fmt(v)
                }
            },
            x:{
                 // Schriftgröße X-Achse Vergleichs-Chart auch angepasst
                ticks:{font:{size:10}}
            }
        }
    }
  });
}

// Initialberechnung beim Laden (optional) - auskommentiert, damit der User zuerst klickt
// calc(false);

</script>

</body>
</html>
