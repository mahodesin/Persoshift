<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>PersoShift ETF‑Rechner</title>

  <!-- Schrift & Chart.js -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #f9f9fa;
      --card-bg: #ffffff;
      --primary: #4A90E2;
      --primary-hover: #357ABD;
      --text: #333333;
      --muted: #666666;
      --border: #e0e0e0;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }
    .container {
      max-width: 760px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
    }
    .card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 0.75rem 0 0.25rem;
      font-size: 1rem;
      color: var(--text);
    }
    input[type="number"], select {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    input[type="number"]:focus, select:focus {
      border-color: var(--primary);
      outline: none;
    }
    .row {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 1rem 0;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: var(--primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: var(--primary-hover);
    }
    #advToggle {
      display: block;
      margin: 1rem 0;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--primary);
      cursor: pointer;
    }
    #advanced {
      display: none;
      background-color: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    #warn {
      color: #c00;
      font-size: 0.9rem;
      min-height: 1.2em;
      margin-top: 0.5rem;
    }
    h2, h3 {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: var(--text);
    }
    canvas {
      display: block;
      width: 100% !important;
      max-width: 760px;
      height: 600px !important;
      margin: 1.5rem auto;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>PersoShift ETF‑Rechner</h1>

  <div class="card">
    <label>Monatsrate (€)
      <input id="rate" type="number" value="50" min="0">
    </label>
    <label>Laufzeit (Jahre)
      <input id="years" type="number" value="20" min="1">
    </label>
    <label>Jahresrendite (%) <span style="font-size:0.9rem;color:var(--muted);">(S&P 500 seit Marktstart ca. 10 % p.a.)</span>
      <input id="interest" type="number" value="10" step="0.1" min="0">
    </label>

    <div id="advToggle">Erweiterte Optionen ▼</div>
    <div id="advanced">
      <label>Startkapital (€)
        <input id="start" type="number" value="0" min="0">
      </label>

      <div class="row">
        <label style="flex:1">Einmalzahlung (€)
          <input id="lumpsum" type="number" value="0" min="0">
        </label>
        <label style="flex:1">im Jahr
          <input id="lumpyear" type="number" value="1" min="1">
        </label>
      </div>

      <div class="row">
        <label style="flex:1">Auszahlung (€)
          <input id="payout" type="number" value="0" min="0">
        </label>
        <label style="flex:1">im Jahr
          <input id="payoutYear" type="number" value="1" min="1">
        </label>
      </div>

      <div class="row">
        <div style="flex:1">
          <label>Auszahlplan: Ab Jahr
            <input id="payoutStartYear" type="number" value="1" min="1">
          </label>
        </div>
        <div style="flex:1">
          <label>Intervall
            <select id="payoutInterval">
              <option value="monthly">Monatlich</option>
              <option value="yearly">Jährlich</option>
              <option value="custom">Eigenes Intervall</option>
            </select>
          </label>
        </div>
        <div style="flex:1">
          <label style="opacity:0.6;">Auszahlintervall in Tage
            <input id="payoutIntervalDays" type="number" placeholder="Auszahlintervall in Tage">
          </label>
        </div>
      </div>
    </div>

    <button class="btn" onclick="calc(false)">Berechnen (Brutto)</button>
    <button class="btn" onclick="calc(true)">Berechnen (Netto [abzgl. 26,375 % in DE])</button>
    <div id="warn"></div>
  </div>

  <h2 id="headline"></h2>
  <canvas id="chart" width="800" height="600"></canvas>

  <h3>Vergleich (Endkapital)</h3>
  <canvas id="compare" width="800" height="600"></canvas>
</div>

</script>

</body>
</html>
