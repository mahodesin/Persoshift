<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>PersoShift ETF‑Rechner</title>

  <!-- Schrift & Chart.js -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    section {
      margin-bottom: 2rem;
      text-align: left;
    }
    label {
      display: block;
      margin: 0.8rem 0;
      font-size: 1.1rem;
    }
    input, button {
      font-family: inherit;
      font-size: 1.1rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 0.6rem;
    }
    .btn {
      background: #5146ff;
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin: 0.6rem 0;
      font-size: 1.2rem;
    }
    .btn:hover {
      background: #3e37d8;
    }
    #advToggle {
      cursor: pointer;
      margin: 1rem 0;
      font-weight: 700;
      color: #5146ff;
      font-size: 1.1rem;
    }
    #advanced {
      display: none;
      border: 1px dashed #bbb;
      padding: 1rem;
      border-radius: 6px;
    }
    #warn {
      color: #c00;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    canvas {
      width: 100% !important;
      height: 650px !important;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

<h1>PersoShift ETF‑Rechner</h1>

<section>
  <label>Monatsrate (€)
    <input id="rate" type="number" value="50" min="0">
  </label>
  <label>Laufzeit (Jahre)
    <input id="years" type="number" value="15" min="1">
  </label>
  <label>Jahresrendite (%)
    <input id="interest" type="number" value="7" step="0.1" min="0">
  </label>

  <div id="advToggle">Erweiterte Optionen ▼</div>
  <div id="advanced">
    <label>Startkapital (€)
      <input id="start" type="number" value="0" min="0">
    </label>
    <div class="row">
      <label style="flex:1">Einmalzahlung (€)
        <input id="lumpsum" type="number" value="0" min="0">
      </label>
      <label style="flex:1">im Jahr
        <input id="lumpyear" type="number" value="1" min="1">
      </label>
    </div>
  </div>

  <button class="btn" onclick="calc(false)">Berechnen (Brutto)</button>
  <button class="btn" onclick="calc(true)">Berechnen (mit Steuer)</button>
  <div id="warn"></div>
</section>

<h2 id="headline"></h2>
<canvas id="chart"></canvas>

<h3 style="font-size:1.5rem; margin-bottom:1rem;">Vergleich (Endkapital)</h3>
<canvas id="compare"></canvas>

<script>
const taxRate = 0.26375;
let chartMain, chartCompare;

// Toggle
const advToggle = document.getElementById('advToggle');
const advBox = document.getElementById('advanced');
advToggle.onclick = () => {
  const open = advBox.style.display === 'block';
  advBox.style.display = open ? 'none' : 'block';
  advToggle.textContent = open ? 'Erweiterte Optionen ▼' : 'Erweiterte Optionen ▲';
};

// Format
const fmt = n => n.toLocaleString('de-DE',{style:'currency',currency:'EUR',maximumFractionDigits:0});

// Ele
const rateEl = document.getElementById('rate');
const yearsEl = document.getElementById('years');
const intEl = document.getElementById('interest');
const startEl = document.getElementById('start');
const lumpEl = document.getElementById('lumpsum');
const lumpYearEl = document.getElementById('lumpyear');
const warnEl = document.getElementById('warn');
const headlineEl = document.getElementById('headline');

function calc(withTax) {
  warnEl.textContent = '';
  const rate = parseFloat(rateEl.value) || 0;
  const years = parseInt(yearsEl.value) || 0;
  const annual = (parseFloat(intEl.value) || 0) / 100;
  const start = parseFloat(startEl.value) || 0;
  const lumpsum = parseFloat(lumpEl.value) || 0;
  const lumpYear = parseInt(lumpYearEl.value) || 0;

  if (years < 1) { warnEl.textContent = 'Bitte Laufzeit ≥ 1 Jahr eingeben'; return; }
  if (lumpsum > 0 && (lumpYear < 1 || lumpYear > years)) {
    warnEl.textContent = 'Einmalzahlung außerhalb der Laufzeit';
    return;
  }

  const monthlyRate = annual / 12;
  let balance = start;
  let paidTotal = start;

  const labels = [], depCum = [], gainCum = [], taxCum = [];
  let totalGain = 0, totalTax = 0;

  for (let y = 1; y <= years; y++) {
    for (let m = 1; m <= 12; m++) {
      if (m === 1 && y === lumpYear) {
        balance += lumpsum;
        paidTotal += lumpsum;
      }
      balance = balance * (1 + monthlyRate) + rate;
      paidTotal += rate;
    }
    const grossGain = balance - paidTotal;
    const tax = withTax ? grossGain * taxRate : 0;
    totalTax += tax;
    totalGain = grossGain - (withTax ? totalTax : 0);
    
    labels.push('Jahr ' + y);
    depCum.push(paidTotal);
    gainCum.push(totalGain);
    taxCum.push(totalTax);
  }

  const endCap = balance;
  const profit = endCap - paidTotal;
  headlineEl.textContent = `Endkapital: ${fmt(endCap)}   Einzahlungen: ${fmt(paidTotal)}   Gewinn: ${fmt(profit)}`;

  // Main Chart
  if (chartMain) chartMain.destroy();
  chartMain = new Chart(document.getElementById('chart'), {
    type: 'bar',
    data: {
      labels,
      datasets: [
        { label: 'Einzahlungen kumuliert', data: depCum, backgroundColor: 'rgba(101,115,255,0.7)', stack: 's', maxBarThickness: 60 },
        { label: 'Gewinn kumuliert', data: gainCum, backgroundColor: 'rgba(46,204,113,0.7)', stack: 's', maxBarThickness: 60 },
        { label: 'Steuer kumuliert', data: taxCum, backgroundColor: 'rgba(231,76,60,0.7)', stack: 's', maxBarThickness: 60 }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { position: 'bottom', labels: { font: { size: 18 } } }
      },
      scales: {
        y: { beginAtZero: true, ticks: { stepSize: 50000, font: { size: 18 }, callback: v => v.toLocaleString('de-DE') } },
        x: { ticks: { font: { size: 16 } } }
      }
    }
  });

  // Compare Chart
  if (chartCompare) chartCompare.destroy();
  const bank0 = paidTotal;
  const tages = paidTotal * Math.pow(1 + 0.02, years);
  chartCompare = new Chart(document.getElementById('compare'), {
    type: 'bar',
    data: {
      labels: ['ETF', 'Bank 0%', 'Tagesgeld 2%'],
      datasets: [{ data: [endCap, bank0, tages], backgroundColor: ['rgba(46,204,113,0.7)', 'rgba(149,165,166,0.7)', 'rgba(52,152,219,0.7)'], maxBarThickness: 60 }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        y: { beginAtZero: true, ticks: { stepSize: 50000, font: { size: 18 }, callback: v => v.toLocaleString('de-DE') } },
        x: { ticks: { font: { size: 16 } } }
      }
    }
  });
}
</script>

</body>
</html>
