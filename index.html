<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>PersoShift ETF-Rechner</title>

  <!-- Schrift & Chart.js -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; text-align: center; padding: 2rem; max-width: 800px; margin: auto; }
    h1 { font-size: 2.4rem; margin-bottom: 1rem; }
    section { margin-bottom: 2rem; text-align: left; }
    label { display: block; margin: 0.5rem 0; font-size: 1rem; }
    input, button { font-family: inherit; font-size: 1rem; padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; width: 100%; box-sizing: border-box; }
    .row { display: flex; gap: 0.5rem; }
    .btn { background: #5146ff; color: #fff; font-weight: 600; border: none; cursor: pointer; border-radius: 6px; margin: 0.5rem 0; padding: 0.75rem; }
    .btn:hover { background: #3e37d8; }
    #advToggle { cursor: pointer; margin: 1rem 0; font-weight: 600; color: #5146ff; }
    #advanced { display: none; border: 1px dashed #bbb; padding: 1rem; border-radius: 6px; margin-top: 0.5rem; }
    #warn { color: #c00; font-size: 0.9rem; margin-bottom: 1rem; min-height: 1.2em; }
    /* Fixiertes Canvas */
    canvas { width: 100% !important; max-width: 760px; height: 600px !important; margin: 2rem auto; display: block; }
  </style>
</head>
<body>

<h1>PersoShift ETF-Rechner</h1>

<section>
  <label>Monatsrate (€)
    <input id="rate" type="number" value="50" min="0">
  </label>
  <label>Laufzeit (Jahre)
    <input id="years" type="number" value="15" min="1">
  </label>
  <label>Jahresrendite (%)
    <input id="interest" type="number" value="7" step="0.1" min="0">
  </label>

  <div id="advToggle">Erweiterte Optionen ▼</div>
  <div id="advanced">
    <label>Startkapital (€)
      <input id="start" type="number" value="0" min="0">
    </label>
    <div class="row">
      <label style="flex:1">Einmalzahlung (€)
        <input id="lumpsum" type="number" value="0" min="0">
      </label>
      <label style="flex:1">im Jahr
        <input id="lumpyear" type="number" value="1" min="1">
      </label>
    </div>
  </div>

  <button class="btn" onclick="calc(false)">Berechnen (Brutto)</button>
  <button class="btn" onclick="calc(true)">Berechnen (mit Steuer)</button>
  <div id="warn"></div>
</section>

<h2 id="headline"></h2>
<canvas id="chart" width="760" height="600"></canvas>

<h3>Vergleich (Endkapital)</h3>
<canvas id="compare" width="760" height="600"></canvas>

<script>
const taxRate = 0.26375; // 26,375 %
let chartMain, chartCompare;

// Dropdown
const advToggle = document.getElementById('advToggle');
const advBox = document.getElementById('advanced');
advToggle.onclick = () => {
  const open = advBox.style.display === 'block';
  advBox.style.display = open ? 'none' : 'block';
  advToggle.textContent = open ? 'Erweiterte Optionen ▼' : 'Erweiterte Optionen ▲';
};

// Formatierer
const fmt = n => n.toLocaleString('de-DE',{style:'currency',currency:'EUR',maximumFractionDigits:0});

// Elemente referenzieren
const rateEl = document.getElementById('rate');
const yearsEl = document.getElementById('years');
const intEl = document.getElementById('interest');
const startEl = document.getElementById('start');
const lumpEl = document.getElementById('lumpsum');
const lumpYearEl = document.getElementById('lumpyear');
const warnEl = document.getElementById('warn');
const headlineEl = document.getElementById('headline');

function calc(withTax) {
  warnEl.textContent = '';
  const rate = parseFloat(rateEl.value) || 0;
  const years = parseInt(yearsEl.value) || 0;
  const annual = parseFloat(intEl.value) / 100 || 0;
  const start = parseFloat(startEl.value) || 0;
  const lumpsum = parseFloat(lumpEl.value) || 0;
  const lumpYear = parseInt(lumpYearEl.value) || 0;

  if (years < 1) { warnEl.textContent = 'Bitte Laufzeit ≥ 1 Jahr eingeben'; return; }
  if (lumpsum > 0 && (lumpYear < 1 || lumpYear > years)) {
    warnEl.textContent = 'Einmalzahlung außerhalb der Laufzeit';
    return;
  }

  const monthlyRate = annual / 12;
  let balance = start;
  let paidTotal = start;
  let totalGainGross = 0;
  let totalTaxCalculated = 0;

  const labels = [];
  const cumDep = [];
  const cumNet = [];
  const cumTax = [];

  for (let y = 1; y <= years; y++) {
    if (lumpsum > 0 && y === lumpYear) {
      balance += lumpsum;
      paidTotal += lumpsum;
    }
    for (let m = 1; m <= 12; m++) {
      balance *= (1 + monthlyRate);
      balance += rate;
      paidTotal += rate;
    }
    const grossGain = balance - paidTotal;
    const yearGrossGain = grossGain - totalGainGross;
    totalGainGross = grossGain;
    let yearTax = 0;
    if (withTax && yearGrossGain > 0) {
      yearTax = yearGrossGain * taxRate;
      totalTaxCalculated += yearTax;
    }
    labels.push('Jahr ' + y);
    cumDep.push(paidTotal);
    cumNet.push(grossGain - (withTax ? totalTaxCalculated : 0));
    cumTax.push(withTax ? totalTaxCalculated : 0);
  }

  const endCap = balance;
  const netEnd = withTax ? paidTotal + (totalGainGross - totalTaxCalculated) : endCap;
  const profit = (withTax ? totalGainGross - totalTaxCalculated : totalGainGross);

  headlineEl.textContent = 
    `Endkapital: ${fmt(netEnd)}   Einzahlungen: ${fmt(paidTotal)}   Gewinn${withTax ? ' (Netto)' : ''}: ${fmt(profit)}`;

  drawChart(labels, cumDep, cumNet, cumTax, withTax);
  drawCompare(netEnd, paidTotal, years);
}

function drawChart(labels, dep, net, tax, withTax) {
  if (chartMain) chartMain.destroy();
  chartMain = new Chart(document.getElementById('chart'), {
    type: 'bar',
    data: { labels,
      datasets: [
        { label: 'Einzahlung kumuliert', data: dep, backgroundColor: 'rgba(101,115,255,0.7)', stack: 's', maxBarThickness: 50 },
        { label: `Gewinn kumuliert${withTax ? ' (Netto)' : ''}`, data: net, backgroundColor: 'rgba(46,204,113,0.7)', stack: 's', maxBarThickness: 50 },
        { label: 'Steuer kumuliert', data: tax, backgroundColor: 'rgba(231,76,60,0.7)', stack: 's', maxBarThickness: 50 }
      ]
    },
    options: {
      responsive: false,
      maintainAspectRatio: false,
      plugins: { legend: { position: 'bottom', labels: { font: { size: 16 } } },
        tooltip: { callbacks: { label: ctx => `${ctx.dataset.label}: ${fmt(ctx.parsed.y)}` } }
      },
      scales: {
        y: { beginAtZero: true, ticks: { stepSize: 50000, font: { size: 16 }, callback: v => v.toLocaleString('de-DE') } },
        x: { ticks: { font: { size: 14 }, maxRotation: 15, autoSkip: true } }
      }
    }
  });
}

function drawCompare(endValue, paid, yrs) {
  if (chartCompare) chartCompare.destroy();
  const bank0 = paid;
  const tages = paid * Math.pow(1 + 0.02, yrs);
  // Reihenfolge: ETF, Tagesgeld 2%, Bank 0%
  const data = [endValue, tages, bank0];
  const labels = ['ETF', 'Tagesgeld 2%', 'Bank 0%'];
  const colors = ['rgba(46,204,113,0.7)', 'rgba(52,152,219,0.7)', 'rgba(149,165,166,0.7)'];
  chartCompare = new Chart(document.getElementById('compare'), {
    type: 'bar',
    data: { labels, datasets: [{ data, backgroundColor: colors, maxBarThickness: 80 }] },
    options: {
      responsive: false,
      maintainAspectRatio: false,
      plugins: { legend: { display: false }, tooltip: { callbacks: { label: ctx => `${labels[ctx.dataIndex]}: ${fmt(ctx.parsed.y)}` } } },
      scales: {
        y: { beginAtZero: true, ticks: { stepSize: 50000, font: { size: 16 }, callback: v => v.toLocaleString('de-DE') } },
        x: { ticks: { font: { size: 14 } } }
      }
    }
  });
}
</script>

</body>
</html>
